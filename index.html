<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="selection-container">
        <button class="option"><img src="images/rock_emoji.png" /></button>
        <button class="option"><img src="images/paper_emoji.png" /></button>
        <button class="option"><img src="images/scissors_emoji.png" /></button>
    </div>
    <div id="start-container">
        <button id="start-button" onclick="startGame()">Tap Here to Play</button>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
