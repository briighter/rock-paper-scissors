<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script src="scripts/script.js"></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="game-title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="announce">
            <p id="announce-text"></p>
        </div>
        <div class="scoreboard">
            <div class="score-titles">
                <div class="title">
                    <p>Player</p>
                </div>
                <div class="title">
                    <p>Computer</p>
                </div>
            </div>
            <div class="score-scores">
                <p id="player-score" class="score">0</p>
                <p class="score">:</p>
                <p id="computer-score" class="score">0</p>
            </div>
        </div>
        <div class="choices">
            <button><img id="rock" src="assets/moai.png"></button>
            <button><img id="paper" src="assets/toiletpaper.png"></button>
            <button><img id="scissors" src="assets/scissors.png"></button>
        </div>
    </body>
</html>
